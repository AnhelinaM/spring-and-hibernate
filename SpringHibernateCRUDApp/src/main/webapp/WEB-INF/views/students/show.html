<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${student.getName() + ', birthday: ' + student.getBirthday()}">VALUE</p>
<p th:text="${'Grade: ' + student.getGrade()}">VALUE</p>
<p th:text="${'Payments: ' + student.getPayments()}">VALUE</p>

<a th:href="@{/students/{id}/edit(id=${student.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/>
<a th:href="@{/students}">Back</a>
<br/>
</body>
</html>
