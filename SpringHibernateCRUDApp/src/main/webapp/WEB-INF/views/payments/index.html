<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="payment : ${payments}">
    <a th:href="@{/payments/{id}(id=${payment.getId()})}"
       th:text="${'Amount: ' + payment.getAmount() + ', date: ' + payment.getDate() + ', payment type: ' + payment.getPaymentType().getName() + ', student name: ' + payment.getStudent().getName()}">payment</a>
</div>

<br/>
<hr/>

<a href="/payments/new">Create new payment</a>
<br/>
<a th:href="@{/}">Back</a>
<br/>
</body>
</html>
